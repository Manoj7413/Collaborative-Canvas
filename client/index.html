<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Collaborative Canvas</h1>
            <div class="user-info">
                <span id="userCount">0 users online</span>
                <div id="userList"></div>

        </header>

        <div class="toolbar">
            <div class="tool-group">

                <button class="tool-btn" data-tool="eraser" title="Eraser">ğŸ§¹</button>
            </div>
            
            <div class="tool-group">
                <input type="color" id="colorPicker" value="#000000">
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span id="brushSizeValue">5px</span>
            </div>

            <div class="tool-group">
                <button id="undoBtn" title="Undo">â†¶</button>
                <button id="redoBtn" title="Redo">â†·</button>
                <button id="clearBtn" title="Clear Canvas">ğŸ—‘ï¸</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
            <canvas id="cursorCanvas"></canvas>
        </div>

        <div class="status-bar">
            <span id="connectionStatus">Connecting...</span>
            <span id="latencyDisplay">Ping: --ms</span>
        </div>
    </div>

    <script type="module" src="main.ts"></script>
</body>
</html>
